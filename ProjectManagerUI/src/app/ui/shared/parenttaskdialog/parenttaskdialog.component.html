<h1 mat-dialog-title>Select Task</h1>
<mat-dialog-content>
<div class="row">
  <div class="col-md-6">
    <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search...">
  </div>
</div>
<br />
<table class="table table-responsive">
  <thead>
    <tr>
      <th>Task</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of ParentTasks | filter: searchText">
      <td>{{ task.TaskDescription }}</td>
      <td>
        <button type="button" class="btn btn-link btn-sm" (click)="selectTask(task)">Select</button>
      </td>
    </tr>
  </tbody>
</table>
</mat-dialog-content>
