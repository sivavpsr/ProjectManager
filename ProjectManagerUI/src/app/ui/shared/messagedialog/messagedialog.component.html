<h1 mat-dialog-title>Confirmation Message</h1>
<mat-dialog-content>
<div class="row">
  <div class="col-md-12">
    {{ data.message }}
  </div>
</div>
<br />
<div class="button-row">
    <button type="button" class="btn btn-primary btn-sm" (click)="ok()">OK</button>
    <button type="button" class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
<br />
</mat-dialog-content>
